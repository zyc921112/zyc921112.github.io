<body>

<div class="box-lanrenzhijia">
    <ul>
        <li><span class=current><code class=djt>▼</code>迷宫寻宝　挑战神秘</span><a href="http://www.lanrenzhijia.com/" target=_blank><img src="images/1.jpg"></a> </li>
        <li><span><code class=djt>▼</code>幻想副本　天马行空</span><a href="http://www.lanrenzhijia.com/" target=_blank><img src="images/2.jpg"></a> </li>
        <li><span><code class=djt>▼</code>个性装饰　炫酷造型</span><a href="http://www.lanrenzhijia.com/" target=_blank><img src="images/3.jpg"></a> </li>
        <li><span><code class=djt>▼</code>武侠奇幻　双剑合壁</span><a href="http://www.lanrenzhijia.com/" target=_blank><img src="images/4.jpg"></a> </li>
        <li><span><code class=djt>▼</code>家园庭院　第二人生</span><a href="http://www.lanrenzhijia.com/" target=_blank><img src="images/5.jpg"></a> </li>
        <li><span><code class=djt>▼</code>现代元素　梦想首创</span><a href="http://www.lanrenzhijia.com/" target=_blank><img src="images/6.jpg"></a> </li>
        <li class=last><span><code class=djt>▼</code>史诗剧情　阵营纷争</span><a href="http://www.lanrenzhijia.com/"target=_blank><img src="images/7.jpg"></a>
        </li>
    </ul>

<script src="js/jQuery-1.4.1.min.js"></script>
<script src="js/jquery.easing.1.3.js" type=text/javascript></script>
<script type=text/javascript>
    $(function(){
        var j = 0,k = 0,id = 0;
        init();
        $.each( [0,1,2,3,4,5,6], function(m){
            $("div.box-lanrenzhijia>ul>li").eq(m).find("span").click(function () {
                $.each( [0,1,2,3,4,5,6], function(i){
                    $("div.box-lanrenzhijia>ul>li").eq(i).find("span").removeClass("current");
                    $("div.box-lanrenzhijia>ul>li").eq(i).find("img").hide();
                });
                $("div.box-lanrenzhijia>ul>li").eq(m).find("span").addClass("current");
                $("div.box-lanrenzhijia>ul>li").eq(m).find("img").fadeIn({queue:false, duration:100, easing:"easeInSine"});
                j = m + 1;
                clearTimeout(id);
                id = setTimeout(function(){init()},6000);
            });
        });
        function init()
        {
            $.each( [0,1,2,3,4,5,6], function(n){
                $("div.box-lanrenzhijia>ul>li").eq(n).find("span").removeClass("current");
                $("div.box-lanrenzhijia>ul>li").eq(n).find("img").hide();
            });
            k = j%7;
            $("div.box-lanrenzhijia>ul>li").eq(k).find("span").addClass("current");
            $("div.box-lanrenzhijia>ul>li").eq(k).find("img").fadeIn({queue:false, duration:100, easing:"easeInSine"});
            j = j+1;
            id = setTimeout(function(){init()},4000);
        }
    });
    $(".t1 a").click(function(){
        dialog("邀请朋友一起玩吧","id:tc","300px","auto","id");
    });
    var miso_a = mx_ver;
    var miso_c = mx_verNum;
    $('div.down').find('a').attr('href', miso_a);
    $('div.down>a').find('span').html(miso_c);
</script>

</BODY>
</HTML>
